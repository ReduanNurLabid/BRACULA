<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BRACULA</title>
    <link href="../public/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">BRACULA</a>
            <div class="nav-links">
                <!-- <a href="feed.html">Feed</a>
                <a href="resources.html">Resources</a> -->
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <form class="signup-form" id="signupForm">
            <h2>Create Your Account</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" id="studentID" placeholder="Enter your student ID" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your BRACU email" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" placeholder="Enter your department" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create a password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('password')"></i>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement" id="length">
                        <i class="fas fa-times"></i>At least 8 characters
                    </div>
                    <div class="requirement" id="uppercase">
                        <i class="fas fa-times"></i>One uppercase letter
                    </div>
                    <div class="requirement" id="lowercase">
                        <i class="fas fa-times"></i>One lowercase letter
                    </div>
                    <div class="requirement" id="number">
                        <i class="fas fa-times"></i>One number
                    </div>
                    <div class="requirement" id="special">
                        <i class="fas fa-times"></i>One special character
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="error-message" id="confirmPasswordError" style="display: none; color: red;">Passwords do not match.</div>
            </div>
            <button type="submit" class="signup-button">Create Account</button>
            <div class="login-link"> 
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 BRACULA. All rights reserved.</p>
    </footer>
    <script src="../public/js/signup.js"></script>
</body>
</html>
