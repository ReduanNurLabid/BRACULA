<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BRACULA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="feed.html" class="logo">BRACULA</a>
            <div class="nav-links">
                <a href="feed.html">Feed</a>
                <a href="resources.html">Resources</a>
                <a href="rideshare.html">Ride Share</a>
                <a href="events.html">Events</a>

                <!-- Profile Section -->
                <div class="profile-section">
                    <img src="https://avatar.iran.liara.run/public" alt="Profile" class="profile-dropdown-toggle">
                    <div class="profile-dropdown-menu">
                        <div class="dropdown-item" data-action="profile">
                            <i class="fas fa-user"></i> My Profile
                        </div>
                        <div class="dropdown-item" data-action="settings">
                            <i class="fas fa-cog"></i> Settings
                        </div>
                        <div class="dropdown-item" data-action="logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-picture">
                <img src="https://avatar.iran.liara.run/public" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>Loading...</h1>
                <p class="department">Department of Computer Science and Engineering</p>
                <p class="bio">Loading...</p>
            </div>
        </div>

        <!-- Activity Section -->
        <div class="activity-section">
            <h2>Recent Activity</h2>
            <div class="activity-list">
                <p>Loading activities...</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
