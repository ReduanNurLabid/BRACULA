<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials - BRACULA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="feed.html" class="logo">BRACULA</a>
            <div class="nav-links">
                <a href="feed.html">Feed</a>
                <a href="resources.html">Resources</a>
                <a href="accommodation.html">Accommodation</a>
                <a href="rideshare.html">Ride Share</a>                
                <a href="events.html">Events</a>
                
                <!-- Notification Section -->
                <div class="notification-section">
                    <div class="notification-icon" id="notificationToggle">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </div>
                    <div class="notification-dropdown" id="notificationDropdown">
                        <div class="notification-header">
                            <h3>Notifications</h3>
                            <div class="notification-tabs">
                                <button class="notification-tab active" data-tab="all">All</button>
                                <button class="notification-tab" data-tab="unread">Unread</button>
                            </div>
                        </div>
                        <div class="notification-list" id="notificationList">
                            <!-- Notifications will be added here dynamically -->
                        </div>
                        <div class="notification-footer">
                            <button id="markAllReadBtn">Mark all as read</button>
                            <a href="#" id="viewAllNotificationsBtn">View all</a>
                        </div>
                    </div>
                </div>
                
                <!-- Profile Section -->
                <div class="profile-section">
                    <img src="https://avatar.iran.liara.run/public" alt="Profile" class="profile-dropdown-toggle">
                    <div class="profile-dropdown-menu">
                        <div class="dropdown-item" data-action="profile">
                            <i class="fas fa-user"></i> My Profile
                        </div>
                        <div class="dropdown-item" data-action="saved-posts">
                            <i class="fas fa-bookmark"></i> Saved Posts
                        </div>
                        <div class="dropdown-item" data-action="settings">
                            <i class="fas fa-cog"></i> Settings
                        </div>
                        <div class="dropdown-item" data-action="logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="materials-container">
        <!-- Sidebar for Filters -->
        <div class="sidebar">
            <h4>Filters</h4>
            <div class="filter-section">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" placeholder="Enter course code">
            </div>
            <div class="filter-section">
                <label for="semester">Semester</label>
                <select id="semester">
                    <option value="">All Semesters</option>
                    <option value="Spring 2024">Spring 2024</option>
                    <option value="Fall 2023">Fall 2023</option>
                    <option value="Summer 2023">Summer 2023</option>
                </select>
            </div>
            <div class="filter-section">
                <label for="fileType">File Type</label>
                <select id="fileType">
                    <option value="">All Types</option>
                    <option value="pdf">PDF</option>
                    <option value="slides">Slides</option>
                    <option value="notes">Notes</option>
                </select>
            </div>
            <button class="apply-filters">Apply Filters</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search materials...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <h3>Materials Repository</h3>
                <button type="button" class="upload-material-btn">
                    <i class="fas fa-upload"></i> Upload New Material
                </button>
            </div>

            <!-- Gallery of Uploaded Materials -->
            <div class="materials-gallery">
                <h3>Uploaded Materials</h3>
                <div class="materials-grid">
                    <!-- Materials will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Materials Modal -->
    <div id="uploadMaterialModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Upload Materials</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="file">Select File</label>
                    <input type="file" id="file" accept=".pdf,.ppt,.pptx,.doc,.docx" required>
                </div>
                <div class="form-group">
                    <label for="courseCodeUpload">Course Code</label>
                    <input type="text" id="courseCodeUpload" placeholder="Enter course code" required>
                </div>
                <div class="form-group">
                    <label for="semesterUpload">Semester</label>
                    <select id="semesterUpload" required>
                        <option value="">Select Semester</option>
                        <option value="Spring 2024">Spring 2024</option>
                        <option value="Fall 2023">Fall 2023</option>
                        <option value="Summer 2023">Summer 2023</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="materialType">Material Type</label>
                    <select id="materialType" required>
                        <option value="">Select Material Type</option>
                        <option value="notes">Notes</option>
                        <option value="slides">Slides</option>
                        <option value="past_paper">Past Paper</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="upload-button">Upload Material</button>
            </form>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>All Notifications</h2>
            <div class="notification-filters">
                <button class="notification-filter active" data-filter="all">All</button>
                <button class="notification-filter" data-filter="unread">Unread</button>
                <button class="notification-filter" data-filter="read">Read</button>
            </div>
            <div class="all-notifications-list" id="allNotificationsList">
                <!-- All notifications will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/script.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
